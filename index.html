<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1" />
        <meta name="description" content="Pokémon team analysis">
        <meta name="author" content="Michael Ortiz">
        <title>Birch Labs</title>
        <link rel="icon" href="./assets/img/professor.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
        <script src="./assets/js/birch-lab.js"></script>
    </head>
    
    <body>
        <navbar class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">Birch Labs</a>
                <a class="nav-link text-dark" href="https://github.com/micort35" target="_blank"><p>My Github</p></a>
            </div>
        </navbar>
        <img src="./assets/img/Poké_Ball.svg.png" class="d-block mx-auto w-25 my-4" alt="Pokéball" />
        <form>
            <div class="form-group mx-auto w-25">
                <input type="text" id="entry" class="form-control mb-2" placeholder="pokémon">
                <div class="text-center">
                    <button type="button" id="clear" class="btn btn-danger mb-5">Clear</button>
                </div>
            </div>
        </form>
        <div id="team" class="d-flex flex-row flex-wrap justify-content-around mb-10">
        </div>
        <div class="text-center">
            <button type="button" id="generator" class="btn btn-success d-none mb-5">Generate Team Data</button>
        </div>
        <div id="aggregates" class="d-flex flex-row justify-content-around">
            <div id="stat-wrapper">

            </div>
            <div id="resists-wrapper">

            </div>
            <div id="strengths-wrapper">

            </div>
        </div>
    </body>
</html>
